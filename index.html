<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wather_App</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container flex items-center">
      <div class="weather-input w-[25%] fixed inset-0 bg-[#78c1f3] px-4 py-10">
        <div class="input-group relative flex items-center mx-8 my-0">
          <input
            class="bg-[#f8f8f8] capitalize p-4 text-[15px] rounded-[6px] w-full outline-none"
            type="text"
            id="userLocation"
            placeholder="Search for places..."
          />
          <select
            class="converter absolute right-[45px] border-none outline-none text-[18px] cursor-pointer"
            id="converter"
          >
            <option class="rounded-[6px]">&deg;C</option>
            <option class="rounded-[6px]">&deg;F</option>
          </select>
          <i
            class="fa fa-search absolute right-[15px] text-[#909090] cursor-pointer text-[22px]" onclick="findUserLocation()" 
          ></i>
        </div>
        <div class="wearher_icon !bg-position-[50%] !bg-no-repeat bg-contain block h-[25%] my-8 mx-auto "></div>
        <h2 class="temperature text-[5rem] text-center flex font-light"></h2>
        <div class="feelsLike py-[10px] px-0"></div>
        <div class="description py-[10px] px-0"></div>
        <hr />
        <div class="date py-[10px] px-0"></div>
        <div class="city py-[10px] px-0"></div>
      </div>

      <div
        class="weather-output w-[75%] fixed inset-0 ml-[25%] p-8 bg-[#f6f6f6] overflow-auto"
      >
        <h2 class="heading">Today's Highlights</h2>
        <!-- <div class="highligh">
          <div class="humidity">
            humidity
            <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>
        </div> -->

        <div
          class="highlighs grid grid-cols-[repeat(3,350px)] grid-flow-row gap-y-4 gap-x-[10px]"
        >
          <div
            class="humidity h-[200px] grid items-center justify-center text-center bg-[#78c1f3] rounded-[20px] p-4"
          >
            Humidity
            <i class="fa-solid fa-water text-[45px]"></i>
            <h1 id="HValue"></h1>
          </div>

          <div
            class="wind-speed h-[200px] grid items-center justify-center text-center bg-[#78c1f3] rounded-[20px] p-4"
          >
            wind Speed
            <i class="fa-solid fa-wind text-[45px]"></i>
            <h1 id="WValue"></h1>
          </div>

          <div
            class="sun h-[200px] grid items-center justify-center text-center bg-[#78c1f3] rounded-[20px] p-4"
          >
            <span class="items-center flex gap-2.5">
              <i class="fa-solid fa-sun text-[45px]"></i>
              <p><span id="SRValue"></span> Sunrise</p>
            </span>
            <span class="items-center flex gap-2.5">
              <i class="fa-regular fa-sun text-[45px]"></i>
              <p><span id="SSValue"></span> Sunset</p>
            </span>
          </div>

          <div
            class="clouds h-[200px] grid items-center justify-center text-center bg-[#78c1f3] rounded-[20px] p-4"
          >
            Clouds
            <i class="fa-solid fa-cloud text-[45px]"></i>
            <h1 id="CValue"></h1>
          </div>

          <div
            class="uv-index h-[200px] grid items-center justify-center text-center bg-[#78c1f3] rounded-[20px] p-4"
          >
            UV Index
            <i class="fa-solid fa-bacon text-[45px]"></i>
            <h1 id="UVValue"></h1>
          </div>

          <div
            class="pressure h-[200px] grid items-center justify-center text-center bg-[#78c1f3] rounded-[20px] p-4"
          >
            Pressure
            <i class="fa-solid fa-volcano text-[45px]"></i>
            <h1 id="PValue"></h1>
          </div>
        </div>
        <br />
        <h2 class="heading">This Week</h2>
        <div class="forecast grid grid-cols-[repeat(4,260px)] grid-flow-row gap-y-4  gap-x-2.5"></div>
      </div>
    </div>
  </body>
</html>
